<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      background-color: #fcefe3;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    a#back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      color: #6a8caf;
      font-size: 16px;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 10px;
      color: #6a8caf;
    }

    canvas {
      background-color: #fff8f2;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    #message {
      margin-top: 10px;
      font-size: 18px;
      color: #6a8caf;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f7d9d9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #5a5a5a;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #f4c6c6;
    }
  </style>
</head>
<body>
  <a id="back-link" href="index.html">‚Üê back to resume</a>
  <h1>Score: <span id="score">0</span> / 20</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="message"></div>
  <button id="start">Start Game</button>
  <button id="restart" style="display: none;">Restart Game</button>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const messageEl = document.getElementById('message');
    const restartBtn = document.getElementById('restart');
    const startBtn = document.getElementById('start');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, food, dx, dy, score, gameInterval;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawEyes(head) {
      ctx.fillStyle = 'white';
      const eyeSize = 4;
      const offset = 4;

      const px = head.x * gridSize;
      const py = head.y * gridSize;

      if (dx === 1 || dx === -1) {
        // Horizontal movement
        ctx.beginPath();
        ctx.arc(px + gridSize / 2, py + offset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(px + gridSize / 2, py + gridSize - offset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      } else {
        // Vertical movement
        ctx.beginPath();
        ctx.arc(px + offset, py + gridSize / 2, eyeSize, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(px + gridSize - offset, py + gridSize / 2, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRect(food.x, food.y, '#f4b6b6');

      for (let i = 0; i < snake.length; i++) {
        const color = i === 0 ? '#a8dadc' : '#d4f1f4';
        drawRect(snake[i].x, snake[i].y, color);
        if (i === 0) drawEyes(snake[i]);
      }

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        messageEl.textContent = "Game Over!";
        restartBtn.style.display = 'inline-block';
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        if (score >= 20) {
          clearInterval(gameInterval);
          messageEl.textContent = "You win!";
          restartBtn.style.display = 'inline-block';
          return;
        }
        placeFood();
      } else {
        snake.pop();
      }
    }

    function placeFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      food = newFood;
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      scoreEl.textContent = score;
      messageEl.textContent = '';
      placeFood();
      clearInterval(gameInterval);
      gameInterval = setInterval(drawGame, 100);
      restartBtn.style.display = 'inline-block';
      startBtn.style.display = 'none';
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case 'ArrowDown':
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case 'ArrowLeft':
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case 'ArrowRight':
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    restartBtn.addEventListener('click', startGame);
    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
